{% extends 'base.html' %}

{% block contenido %}
<h1>Páginas</h1>

{% if pages %}
    <ul>
        {% for page in pages %}
            <li>
                <strong>{{ page.titulo }}</strong> – {{ page.subtitulo }}
                <a href="{% url 'page_detail' page.pk %}">Leer más</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No hay páginas aún.</p>
{% endif %}

{% if user.is_authenticated %}
    <p><a href="{% url 'page_create' %}">Crear nueva página</a></p>
{% endif %}
{% endblock %}
