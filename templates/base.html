<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Proyecto Eficiencia{% endblock %}</title>
</head>
<body>

<nav>
    <a href="{% url 'inicio' %}">Inicio</a> |
    <a href="{% url 'crear_medicion' %}">Nueva medición</a> |
    <a href="{% url 'listar_mediciones' %}">Ver mediciones</a> |
    <a href="{% url 'crear_usuario' %}">Nuevo usuario</a> |

    <a href="{% url 'about' %}">About</a> |
    <a href="{% url 'pages_list' %}">Pages</a> |

    {% if user.is_authenticated %}

        <a href="{% url 'enviar_mensaje' %}">Enviar mensaje</a> |

        <a href="{% url 'perfil' %}">Mi perfil</a> |
        <a href="{% url 'cerrar_sesion' %}">Cerrar sesión</a>
    {% else %}
        <a href="{% url 'iniciar_sesion' %}">Iniciar sesión</a> |
        <a href="{% url 'registrar' %}">Registrarse</a>
    {% endif %}
</nav>
<hr>

<hr>

<div>

</div>

</body>
</html>
