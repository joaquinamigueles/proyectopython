{% extends "base.html" %}

{% block title %}Mediciones{% endblock %}

{% block contenido %}
<h1>Mediciones de energía</h1>

<form method="GET">
  {{ formulario.as_p }}
  <input type="submit" value="Buscar">
</form>

<ul>
  {% for m in mediciones %}
    <li>
      <a href="{% url 'ver_medicion' m.pk %}">
        {{ m.fecha }} – {{ m.edificio }} – {{ m.equipo }}
      </a>
    </li>
  {% empty %}
    <li>No hay mediciones.</li>
  {% endfor %}
</ul>
{% endblock %}
